<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link   rel="stylesheet" href="style.css">
    </head>
    <header class="heading">
    <center><a href ="#" class="logo">Calculator</a></center>
    <body>

        <div id="calculator">
            <input id="display" class="display" readonly>
            <div id="keys">
                <button onclick="apptodisplay('+')">+</button>
                <button onclick="apptodisplay('7')">7</button>
                <button onclick="apptodisplay('8')">8</button>
                <button onclick="apptodisplay('9')">9</button>
                <button onclick="apptodisplay('-')">-</button>
                <button onclick="apptodisplay('4')">4</button>
                <button onclick="apptodisplay('5')">5</button>
                <button onclick="apptodisplay('6')">6</button>
                <button onclick="apptodisplay('*')">*</button>
                <button onclick="apptodisplay('1')">1</button>
                <button onclick="apptodisplay('2')">2</button>
                <button onclick="apptodisplay('3')">3</button>
                <button onclick="apptodisplay('/')">/</button>
                <button onclick="apptodisplay('0')">0</button>
                <button onclick="apptodisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="cleardisplay()">AC</button>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    </html>
